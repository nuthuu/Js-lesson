<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #temperature {
    font-size: 24px;
    margin-bottom: 20px;
  }

  #toggleButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #toggleButton:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <p id="temperature">24°C</p>
  <button id="toggleButton">Change Units</button>
</div>

<script>
const temperatureElement = document.getElementById('temperature');
const toggleButton = document.getElementById('toggleButton');

let isCelsius = true;

toggleButton.addEventListener('click', function() {
  if (isCelsius) {
    const celsius = parseFloat(temperatureElement.textContent);
    const fahrenheit = (celsius * 9/5) + 32;
    temperatureElement.textContent = `${fahrenheit.toFixed(1)}°F`;
  } else {
    const fahrenheit = parseFloat(temperatureElement.textContent);
    const celsius = (fahrenheit - 32) * 5/9;
    temperatureElement.textContent = `${celsius.toFixed(1)}°C`;
  }
  
  isCelsius = !isCelsius;
});
</script>

</body>
</html>
